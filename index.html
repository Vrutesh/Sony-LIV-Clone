<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony LIV - Watch Indian TV Shows, Movies, Sports, Live Cricket Matches, Web Originals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- navbar -->

    <nav class="nav-container">
        <div class="nav-logo">
            <img src="assets/sony_liv_header_logo.png" alt="header-logo" class="header_logo">
            <button>Subscribe <img src="assets/icons/right_arrow.svg" alt="right_arrow" class="right-arrow"></button>
            <div class="vertical-line"></div>
            <div class="nav-menu">
                <ul>
                    <li>Shark Tank India</li>
                    <li>Originals</li>
                    <li>WWE</li>
                    <li>TV Shows</li>
                    <li>Sports</li>
                    <li>Movies</li>
                    <li>New</li>
                    <li>QOTY</li>
                    <li>Premium</li>
                </ul>
            </div>
        </div>
        <div class="nav-profile">
            <div class="nav-search">
                <img src="assets/icons/search.svg" alt="search" class="search-icon">
            </div>
            <div class="nav-user">
                <img src="assets/avatar.png" alt="avatar" class="avatar">
            </div>
        </div>
    </nav>

    <!-- hero section  -->

    <div class="container">
        <div class="carousel">
            <div class="slide-btns">
                <button class="prev-btn">
                    <img src="assets/icons/left_arrow_full.svg" alt="left-arrow" class="previous-btn">
                </button>
                <button class="next-button">
                    <img src="assets/icons/right_arrow_full.svg" alt="right-arrow" class="next-btn">
                </button>
            </div>
        </div>
    </div>
    <div class="masthead-gradient"></div>

    <!-- hot picks card -->
    <!-- Upcoming Section  -->
    <div class="card-container">
        <div class="gradient"></div>
        <h3>Upcoming Movies</h3>

        <div class="upcoming-content content">

        </div>
    </div>

    <!-- <div class="featuring-container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/mMhDgAn_Kng?start=2" class="trailer-video"></iframe>
        </div>
        <div class="poster-container">
            <img src="assets/movie-poster.png" alt="movie-poster">
        </div>
    </div> -->

    <!-- Popular Section  -->
    <div class="card-container">
        <h3>Latest Movies <img src="assets/icons/right_arrow.svg" alt="right-arrow" class="right-arrow"></h3>
        <div class="latest-content content">

        </div>
    </div>
    <!-- Now Playing Section  -->
    <div class="card-container">
        <div class="gradient"></div>
        <h3>Now Playing Movies</h3>
        <div class="nowplaying-content content">

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
